<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>Ingresar</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup ">
                <form action="" method="post" name="login" class="sign-in-form ">
                    <h2 class="title">Inicia Sesion</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="Correo" placeholder="Correo" id="user" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="Clave" placeholder="Contraseña" id="pass" />
                    </div>
                    <input type="button" style="text-align:center;" class="btn btn-success" id="Enviar" onclick="location.href='index.html'"
            value="Ingresar"></input> 
                    <p class="social-text">O ingresa con alguna red social</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
                <form action="" method="post" name="Registrar" class="sign-up-form fadeIn">
                    <h2 class="title">Registro</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Usuario" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="Correo" placeholder="Email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="Clave" placeholder="Contraseña" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="ConfirmarClave"  placeholder="Confirmar Contraseña" />
                    </div>
                    <input type="submit" class="btn" value="Registrarse" />
                    <p class="social-text">O registrate usando alguna red social</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Nuevo en la plataforma?</h3>
                    <p>
                        No te preocupes, puedes crear tu cuenta aqui!
                    </p>
                    <button class="btn transparent" id="sign-up-btn">
                        Registrate
                    </button>
                </div>
                <img src="images/Letras.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Ya tienes una cuenta?</h3>
                    <p>
                        Inicia sesion.
                    </p>
                    <button class="btn transparent" id="sign-in-btn">
                        Ingresar
                    </button>
                </div>
                <img src="images/logo.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
